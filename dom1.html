        function generateTable(mountains) {
            let table = document.createElement('table');
            let thead = document.createElement('thead');
            let tbody = document.createElement('tbody');
            table.appendChild(thead);
            table.appendChild(tbody);

            // 创建表头
            let headerRow = document.createElement('tr');
            Object.keys(mountains[0]).forEach(key => {
                let th = document.createElement('th');
                th.textContent = key;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);

            // 创建表格数据行
            mountains.forEach(mountain => {
                let row = document.createElement('tr');
                Object.values(mountain).forEach(value => {
                    let td = document.createElement('td');
                    td.textContent = value;

                    if (typeof value === 'number') {
                        td.style.textAlign = 'right';
                    }
                    row.appendChild(td);
                });
                tbody.appendChild(row);
            });

            return table;
        }

        let mountainTable = generateTable(MOUNTAINS);
        document.getElementById('mountains').appendChild(mountainTable);
    </script>
